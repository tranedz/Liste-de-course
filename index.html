<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de courses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="logo-nav-container">
            <div class="logo-container"></div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="heading-container">
                <h2>Liste de courses</h2>
            </div>
            <form action="#">
                <div id="input-button-container">
                    <input type="text" placeholder="Nouvel article..." value="">
                    <button type="submit">
                        <span id="add-btn" class="material-symbols-outlined">
                            add_task
                        </span>
                    </button>
                </div>
            </form>
            <section>
                <ul>
                    <!-- <li>
                        <span class="material-symbols-outlined edit-btn">
                            edit
                        </span>
                        <span class="item-name li-checked">Acheter des fruits</span>

                        <span class="material-symbols-outlined close-btn">
                            close
                        </span>
                    </li> -->
                </ul>
            </section>
            <div id="message-container"></div>
            <div class="clear-btn-container">
                <p><span id="clear-btn" class="material-symbols-outlined">
                        delete_forever
                    </span><br>Effacer la liste</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
