<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de courses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="logo-nav-container">
            <div class="logo-container">Logo</div>
        </div>

    </header>
    <main>
        <div class="heading-container">
            <h2>Keep Ideas</h2>
            <h5> - My shopping list - </h5>
        </div>
        <div class="wrapper">

            <form action="#" id="main-form">
                <div id="input-button-container">
                    <input id="input-text" type="text" placeholder="Ajouter une idée..." value="" autocomplete="off">
                    <button type="submit">
                        <span id="add-btn" class="material-symbols-outlined">
                            add_task
                        </span>
                    </button>
                </div>
            </form>
        </div>
        <br>
        <section>
            <ul>
                <!-- <li>
                    <span class="material-symbols-outlined edit-btn">
                        edit
                    </span>
                    <span class="item-name li-checked">Acheter des fruits</span>

                    <span class="material-symbols-outlined close-btn">
                        close
                    </span>
                </li> -->
            </ul>
            <div id="message-container"></div>
            <div class="clear-btn-container">
                <p><span id="clear-btn" class="material-symbols-outlined">
                        delete_forever
                    </span><br>Effacer la liste</p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Tous droits réservés, mai 2022.</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
